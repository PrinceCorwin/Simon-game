<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Memory Game</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/6c80d95586.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <!-- add link to fonts here -->
  </head>
  <body>
    <!-- add nav bar here -->
    <main>
      <div class="container">
        <h1 id="title">START</h1>
        <div class="console">
          <button class="btn green" id="green"></button>
          <button class="btn red" id="red"></button>
          <button class="btn yellow" id="yellow"></button>
          <button class="btn blue" id="blue"></button>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <footer></footer>
  </body>
</html>
