<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Memory Game</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/6c80d95586.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&family=Ubuntu:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- add nav bar here -->
    <main>
      <div class="container">
        <h1 id="title">Simon Memory Game</h1>
        <div class="console-row">
          <div class="stats">
            <div class="stats-title">
              <span class="p">P</span><span class="l">l</span
              ><span class="a">a</span><span class="y">y</span
              ><span class="e">e</span><span class="r">r</span
              ><span class="s">S</span><span class="t">t</span
              ><span class="aa">a</span><span class="tt">t</span
              ><span class="ss">s</span>
            </div>
            <div class="stat-row">
              <span>You Chose:</span>
              <span id="result"></span>
            </div>
            <div class="stat-row">
              <span>Score:</span>
              <span id="score"></span>
            </div>
            <div id="start">START</div>
          </div>
          <div class="console">
            <div class="btn green" id="green"></div>
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
            <div class="btn blue" id="blue"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <footer></footer>
  </body>
</html>
